<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="icon" href="images/aqua pastel.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#carrito-contenedor">Ver Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h1 class="text-center">Colores</h1>
        
        <!-- Productos en tres columnas -->
        <div id="productos" class="row row-cols-1 row-cols-md-3 g-4 my-4">
            <!-- Productos se cargarán aquí dinámicamente -->
        </div>

        <!-- Carrito de compra abajo -->
        <div class="my-4">
            <h2>Carrito</h2>
            <div id="carrito-contenedor">
                <ul id="carrito" class="list-group"></ul>
                <div class="mt-3">
                    <strong>Total: $<span id="total">0</span></strong>
                    <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap y SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
